<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous">

    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <p class="h2 mt-4 d-flex justify-content-center">My Todo App <i class="bi bi-google-play"></i></p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex justify-content-center" >
                <form th:action="@{/handleTaskForm}" method="post" th:object="${taskObj}">
                    <div class="mt-3 border" style="width:550px">
                        <label for="enterText" class="form-label"><b>Enter Task</b></label>
                        <input type="text" class="form-control ms-1 " id="enterText" aria-describedby="textHelp" name="taskDescription" required>
                        <div id="textHelp" class="form-text ms-1 me-1">We'll never share your Personal information.</div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2 mb-2 mx-auto">Add Task</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mx-auto" style="width:600px">
                <div th:if="${listTask}">
                    <table class="table table-striped table-hover table-bordered mt-4">

                        <thead>
                        <tr>
                            <th scope="col">Task Description</th>
                            <th scope="col">Status</th>
                            <th scope="col">Creation Date</th>
                            <th scope="col">Toggle</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="tasks : ${listTask}">
                            <th scope="row"><span th:text="${tasks.taskDescription}"></span></th>
                            <td>
                                <span th:if="${tasks.isCompleted == 0}">Task Not Completed</span>
                                <span th:unless="${tasks.isCompleted == 0}">Task Completed</span>
                            </td>
                            <td><span th:text="${tasks.date}"></span></td>
                            <td><a th:href="@{/toggle(id=${tasks.id}, complete=1)}"><i class="bi bi-toggle-on"></i></a></td>
                            <td><a th:href="@{/delete(id=${tasks.id})}"><i class="bi bi-trash3"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">

                            <span th:if="${currentPage > 1}">
                                <li class="page-item">
                                    <a class="page-link" th:href="@{/index(pageNo=${currentPage - 1})}">Previous</a>
                                </li>
                            </span>

                            <span th:each="pNum : ${#numbers.sequence(1,totalPage)}">
                                <li class="page-item">
                                    <a class="page-link" th:href="@{/index(pageNo=${pNum})}">
                                        <span th:text="${pNum}"></span>
                                    </a>
                                </li>
                            </span>

                            <span th:if="${currentPage < totalPage}">
                                <li class="page-item">
                                    <a class="page-link" th:href="@{/index(pageNo=${currentPage + 1})}">Next</a>
                                </li>
                            </span>
                        </ul>
                    </nav>
                </div>
                <div th:unless="${listTask}">
                    <b>No Task Found</b>
                    <div class="alert alert-info" role="alert">
                        <b th:text="${msg}"></b>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
